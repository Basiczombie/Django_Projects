{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Json Files</h2>
    <br>
    <table>
        <thead>
            <tr>
                <th>File</th>
                <th>Size</th>
                <th>User</th>
                <th>Uploaded</th>
            </tr>
        </thead>
        <tbody>
        {% for item in object_list %}
            <tr>
                <td>
                    <a href="{{ item.jfile.url }}">
                        {{ item.jfile.name }}
                    </a>
                </td>
                <td>{{ item.jfile.size }}</td>
                <td>{{ item.user }}</td>
                <td>{{ item.uplod_date }}</td>
            </tr>    
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
